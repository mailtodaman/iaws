<!-- Adjust the column span if you're adding the checkbox column here too -->
{% for log in logs %}
<tr>
    <td>{{ log.username }}</td>
    <td>{{ log.command }}</td>
    <td>{{ log.result }}</td>
    <td>{{ log.created_at }}</td>
    <td><input type="checkbox" name="selected_logs" value="{{ log.id }}" class="log-checkbox"></td>
</tr>
{% empty %}
<tr>
    <td colspan="5">No commands found.</td> <!-- Adjust the colspan value if needed -->
</tr>
{% endfor %}
